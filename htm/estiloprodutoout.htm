    /*remove image link*/
    function removeImgLink(){
      document.getElementById("DivImagemProdDouble<IDProduto>").addEventListener("click", function(event){
        event.preventDefault()
      });
    }
    if( !sF$.fniOSversion() && !sF$.fnMacOsSafariversion() ){
      removeImgLink();
    } else if (sF$.fniOSversion() && sF$.fniOSversion()[0]>=13){
      removeImgLink();
    } else if(sF$.fnMacOsSafariversion() && sF$.fnMacOsSafariversion()[0]>13){
      removeImgLink();
    }
    /*END-remove image link*/
    /*remove spy2 from iOS<13*/
    if( (sF$.fniOSversion() && sF$.fniOSversion()[0]<13) || (sF$.fnMacOsSafariversion() && sF$.fnMacOsSafariversion()[0]<13) ){

});
