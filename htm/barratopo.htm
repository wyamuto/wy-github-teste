<header>
  <div class="header-container">
    <!-- Logo -->
    <div class="header-logo">
      <a href="<StoreDomain>"><img alt="<storeName>" src="<store-logo>" class="header-container-logo" width="200" height="60"></a>
    </div>
    <!-- Search -->
    <div class="header-search">
        <form name="TopSearchForm" method="GET" id="autocomplete-form" action="<url-prod>">
          <input type="hidden" name="<par-typed>" value="true">
          <div class="header-search-input-container">
            <input type="text" id="autocomplete" value="<SearchText>" name="<par-text>" class="InputTextBusca" aria-label="Campo de busca" placeholder="Digite sua busca aqui">
            <button id="search-button" type="submit" aria-label="Buscar">                     
              <img width="27" height="28" src="<storePath>images/iconsearch.svg?cccfc=1" alt="Search" id="voiceSearchMGlass">
            </button>
            <img class="header-speech-icon" id="voiceSearch" onclick="sF$.fnStartDictation()" src="<storePath>images/icon-speech.svg?cccfc=1" width="34" height="34" alt="Voice" />
          </div>
        </form>
    </div>
    <!-- Login -->
    <div class="header-login">
      <span class="loginInfo" id="fc-loginInfo"></span>
      <a href="<url-account>"><span class="header-login-text"><var key="theme-4-header-account-txt"></var></span></a>
    </div>
    <!-- Shopping Cart -->
    <div class="header-cart">
      <a onclick="Cart$.fnShowCartCheckout();" style="cursor:pointer;">
        <div class="header-shopping-cart-icon"><img width="30" height="30" src="<storePath>images/iconcart.svg" id="header-cat-cart" alt="Cart"></div>
        <div class="header-shopping-cart-qty"><span id="idCartItemsTop" class="HeaderCartNumberProds"></span></div>
        <span class="header-cart-text"><var key="theme-4-header-cart-txt"></var></span>
      </a>
    </div>
    <!-- Menu Dropdown -->
    <div class="header-menu">
      <div class="droopmenu-navbar">
        <div class="droopmenu-inner">
          <div class="droopmenu-header">
            <div class="droopmenu-toggle"></div>                
          </div>
          <div class="droopmenu-nav">
            <ul class="droopmenu" id="horizontalMenuCont">
              <li><a href="/"><var key="header-cat-home"></var></a></li>
              <script>
                <ListPathCat out="14">
                var menuHorCont = document.getElementById('horizontalMenuCont');
                for (var i in FCLib$.oCatMenu.slice(0,8)){
                  var textTOInsert="";
                  textTOInsert+='<li class="dropdown">';
                  textTOInsert+=' <a href="'+FCLib$.oCatMenu[i].url+'">'+FCLib$.oCatMenu[i].name+'</a>';
                    if(FCLib$.oCatMenu[i].subs){
                      textTOInsert+='<ul class="droopmenu-grid droopmenu-grid-4"><li class="droopmenu-grid-container"><div class="droopmenu-row hyper-mega-menu-subcategories-container"><ul class="droopmenu-col droopmenu-col6">';
                      for (var ii in FCLib$.oCatMenu[i].subs){
                        textTOInsert+='<li class="dropmenu-title-categorie"><a href="'+FCLib$.oCatMenu[i].subs[ii].url+'">'+FCLib$.oCatMenu[i].subs[ii].name+'</a></li>';
                      }
                      textTOInsert+='</ul></div></li></ul>';
                    }
                    textTOInsert+='</li>';
                    menuHorCont.innerHTML+=textTOInsert;
                 }
              </script>
              <li><a href="<url-contact>"><var key="header-cat-contact-us"></var></a></li>
            </ul>
          </div>
        </div>
      <script>
      jQuery(function($){
        $('.droopmenu-navbar').droopmenu({
          dmBreakpoint:1025,
          dmArrow:true,
          dmOffCanvas:true,
          dmOffCanvasPos:'dmoffleft',
          dmArrowDirection:'dmarrowup'
        });
      });
      </script>
      </div>
    </div>
  </div>
</header>
