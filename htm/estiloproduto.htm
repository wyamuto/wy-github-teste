  function fnProd<prodId>(){
    sF$.fnProd("<prodImgMain>","<prodImgDet>","<URLProd>",<prodId>,"<prodNameFU>",<prodPriceNum>,<prodPriceOri>,"<prodRef>",<prodMaxInstallmentNum>,<prodStock>);

    /*remove image link*/
    function removeImgLink(){
      document.getElementById("DivImagemProdDouble<prodId>").addEventListener("click", function(event){
        event.preventDefault()
      });
    }
    if( !sF$.fniOSversion() && !sF$.fnMacOsSafariversion() ){
      removeImgLink();
    } else if (sF$.fniOSversion() && sF$.fniOSversion()[0]>=13){
      removeImgLink();
    } else if(sF$.fnMacOsSafariversion() && sF$.fnMacOsSafariversion()[0]>13){

    }
    /*END-remove image link*/
    /*remove spy2 from iOS<13*/
    if( (sF$.fniOSversion() && sF$.fniOSversion()[0]<13) || (sF$.fnMacOsSafariversion() && sF$.fnMacOsSafariversion()[0]<13) ){

      sF$.fnRemoveSpy2From("DivHomeDetails","<URLProd>");
    }  
    /*END - remove spy2 from iOS<13*/

  };
  if(iPagProdFC==0)FCLib$.onReady(function(){fnProd<prodId>();}); else fnProd<prodId>();

        <script>
          function shareBoxOpenClose(){
            var getBoxShare = document.getElementById('boxShareMob');

            if(getBoxShare && getBGBoxShare){
              if(getBoxShare.style.transform=='translateY(100%)' && getBGBoxShare.style.transform=='translateY(100%)'){
                getBoxShare.style='-webkit-transform: translateY(0);';
                getBGBoxShare.style='-webkit-transform: translateY(0);opacity: 0.5;';       
                document.getElementsByTagName("BODY")[0].style.overflow = "hidden";

                getBoxShare.style='-webkit-transform: translateY(100%);';
                getBGBoxShare.style='-webkit-transform: translateY(100%);opacity: 0;';

<script>
FCLib$.onLoaded(function(){skeletonLib$.removeClass("loading-skeleton",document);});

function FuncAutoPagPreload(iPagProdFC){
  skeletonLib$.showSkeleton(iPagProdFC);
  fixDIVsSizes();
}

function FuncAutoPagPostload(sHTMLPage,iPagProdFC){
  return skeletonLib$.removeSlideIn(sHTMLPage);
}

function FuncAutoPagStart(){
  sF$.fnShowingProdsQty(false);
}

function FuncAutoPagEnd(){
  if(iPagProdFC==iPagCountFC)sF$.fnShowingProdsQty(true);
  dynCart$.updateQty();
  skeletonLib$.removeClass("loading-skeleton",document);
  fixDIVsSizes();
}

/* Limit filters options view */
if(document.body.className=='FCProduct ProductList'){
  var getAllFillItemsList,FillItemsListLimit,ulChildNodes,btShowMore,btShowMoreTxt;
  FCLib$.onLoaded(function(){
    getAllFillItemsList=Array.prototype.slice.call(document.querySelectorAll(".FilItemsList"));
    FillItemsListLimit=7;
    getAllFillItemsList.forEach(function(itemUL,idUL){
      if(getAllFillItemsList[idUL].childElementCount>FillItemsListLimit){
        ulChildNodes=Array.prototype.slice.call(getAllFillItemsList[idUL].childNodes);
        ulChildNodes.forEach(function(item,id){
            if(id>FillItemsListLimit-1)item.style.display="none";
        });
        btShowMore=document.createElement("div");
        btShowMoreTxt=document.createTextNode(rk("prod-list-filter-button-show-more"));
        btShowMore.appendChild(btShowMoreTxt);
        btShowMore.setAttribute('id','btShowMore'+idUL);
        btShowMore.setAttribute('class','button-ShowMore');
        btShowMore.setAttribute('onclick','showAllFilters(getAllFillItemsList['+idUL+'].childNodes,'+btShowMore.id+')');
        itemUL.appendChild(btShowMore);
      }
    });
  });
  function showAllFilters(ulIDchildrens,btToChange){
    if(btToChange.textContent==rk("prod-list-filter-button-show-more")){
      ulIDchildrens.forEach(function(item){
          item.removeAttribute('style');
      });
      btToChange.textContent=rk("prod-list-filter-button-show-less");
      btToChange.setAttribute('class','button-ShowLess');
    } else if(btToChange.textContent==rk("prod-list-filter-button-show-less")){
      ulIDchildrens.forEach(function(item,id){
        if(id>FillItemsListLimit-1)item.style.display="none";
      });
      btToChange.textContent=rk("prod-list-filter-button-show-more");
      btToChange.removeAttribute('style');
      btToChange.removeAttribute('class','button-ShowLess');
      btToChange.setAttribute('class','button-ShowMore');
    }
  }
};
</script>
