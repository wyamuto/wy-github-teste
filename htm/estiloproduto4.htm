      /* Cross Selling open on iframe */
      function changeLinksCrossSelOnFCSpy(ElementWithLinksToChange){
        var getCSlinks=Array.prototype.slice.call(document.querySelectorAll(ElementWithLinksToChange+' a'));
        var regex=/(prod,)(.*)/;
        getCSlinks.forEach(function(item){
          if(item.href.indexOf("prod,")!=-1){
            item.href=item.href.replace(regex, "$1sty,5,int,1,$2");
          } else if(item.href.indexOf("?")!=-1){
            item.href+='&sty=5&int=1';
          } else {
              item.href+='?sty=5&int=1';
            }
        });
        var getCSDIVs=Array.prototype.slice.call(document.querySelectorAll(ElementWithLinksToChange+' div'));
        getCSDIVs.forEach(function(item){item.removeAttribute('onclick');});
        var getLinkToMainDiv=Array.prototype.slice.call(document.querySelectorAll('.EstNameProdCross a'));
        getLinkToMainDiv.forEach(function(item){(item.parentElement.parentElement).setAttribute("onclick","location.href='"+item.href+"';");});
      };
      changeLinksCrossSelOnFCSpy('#idListProdCrossFC');
      /* Cross Selling open on iframe */
    
      FCLib$.onReady(function(){    
        sF$.fnGridVideoPosition();
        sF$.fnInsertVideoGridThumb();

<script>

var getShowImg,getWhatsAppBt,getCloseSpyBt,getShowImgCloseBt,getShowImgBG,getMovedButton;
  function hideButtonShowImg(){
    setTimeout(function(){
      var checkZoomStage=document.querySelector('.mz-image-stage');
      getMovedButton=window.top.document.querySelector('.movedButton');
      if(checkZoomStage){
        if(getWhatsAppBt)getWhatsAppBt.style="display:none;";
        if(getCloseSpyBt)getCloseSpyBt.style="display:none;";
        if(getMovedButton)getMovedButton.style="display:none;";

          getShowImgCloseBt=document.querySelector('.mz-button-close');
          if(getShowImgCloseBt)getShowImgCloseBt.setAttribute('ontouchend','showButtonShowImgClose(500);');
          if(getShowImgCloseBt)getShowImgCloseBt.setAttribute('onclick','showButtonShowImgClose(500);');

          if(getShowImgBG)getShowImgBG.setAttribute('ontouchend','showButtonShowImgClose(800);');
          if(getShowImgBG)getShowImgBG.setAttribute('onclick','showButtonShowImgClose(800);');
        }, 500);
      }
    }, 500);
  }
  function showButtonShowImgClose(timer){
    var checkZoomStage;
    setTimeout(function(){
      checkZoomStage=document.querySelector('.mz-image-stage');
      if(!checkZoomStage){
      if(getWhatsAppBt)getWhatsAppBt.style="display:block;";
      if(getCloseSpyBt)getCloseSpyBt.style="display:block;";
      if(getMovedButton)getMovedButton.removeAttribute('style');
      }
    }, timer);
  }
